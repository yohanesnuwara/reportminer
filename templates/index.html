<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoDataX: Retrieval Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Marked for parsing Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Your style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

  <style>
    body {
      background: url("{{ url_for('static', filename='images/geodatax-bg.png') }}") 
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0; font-family: sans-serif; color: #fff;
    }
    .msger {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i>
        GeoDataX: Retrieval Assistant
        <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat">
      <!-- Initial Bot message -->
      <div class="msg left-msg">
        <div class="msg-img" 
             style="background-image: url('https://github.com/user-attachments/assets/1f10d830-e281-403f-b1b5-589d01e8c802')">
        </div>
        
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Assistant</div>
            <div class="msg-info-time">12:45</div>
          </div>
          <div class="msg-text">
            Hi, how can I help you?
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

  <!-- FontAwesome icons -->
  <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>

  <script>
    const msgerForm = document.querySelector(".msger-inputarea");
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");

    const BOT_IMG = "https://github.com/user-attachments/assets/1f10d830-e281-403f-b1b5-589d01e8c802";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "Assistant";
    const PERSON_NAME = "You";

    // Handle sending user's message
    msgerForm.addEventListener("submit", event => {
      event.preventDefault(); 
      const msgText = msgerInput.value.trim();
      if (!msgText) return;

      // Show user's message (right bubble)
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";

      // Fetch bot response
      botResponse(msgText);
    });

    // Append a new message bubble to the chat
    function appendMessage(name, img, side, htmlContent) {
      const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>
            <div class="msg-text">${htmlContent}</div>
          </div>
        </div>
      `;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop = msgerChat.scrollHeight;
    }

    // Make request to the Flask endpoint and handle the multi-image response
    function botResponse(rawText) {
      $.get("/get", { msg: rawText }).done(function (data) {
        // data should be: 
        // {
        //   answer: "... (Markdown text) ...",
        //   images: ["base64String1", "base64String2", ...]
        // }
        console.log("Server Response: ", data);

        // 1) Convert Markdown to HTML
        const answerMarkdown = data.answer || "";
        const answerHTML = marked.parse(answerMarkdown);

        // 2) Build HTML for all images in one bubble
        let imagesHTML = "";
        if (data.images && Array.isArray(data.images) && data.images.length) {
          data.images.forEach((base64Img) => {
            imagesHTML += `
              <br>
              <img
                src="data:image/png;base64,${base64Img}"
                alt="Response Image"
                style="max-width: 300px; display: block; margin-top: 10px;"
              >
            `;
          });
        }

        // 3) Combine text + images into a single bubble
        const finalHTML = answerHTML + imagesHTML;

        // 4) Append as a bot (left) message
        appendMessage(BOT_NAME, BOT_IMG, "left", finalHTML);
      });
    }

    // Utility: Format time for bubble timestamps
    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>
</body>
</html>
